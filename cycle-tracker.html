<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cycle Tracker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1><img src="https://lh3.googleusercontent.com/d/1APRU5V1xKfsZEQ84vjgPQY1HG4vVqE3o" alt="Header Accent" class="header-accent"> Cycle Tracker</h1>
    </header>
    <main>
        <section class="cycle-info">
            <h2>Your Cycle Information</h2>
            <div class="cycle-card">
                <img src="https://lh3.googleusercontent.com/d/1AUcZoACuSN2a2ZE6ATKQQW_OptDG8_T9" alt="Cycle Information" class="cycle-image">
                <p>Track your cycle and stay updated with your health.</p>
            </div>
            <form>
                <label for="cycle-start">Cycle Start Date:</label>
                <input type="date" id="cycle-start" required>
                <label for="cycle-length">Cycle Length (days):</label>
                <input type="number" id="cycle-length" required>
                <button type="submit">Save</button>
            </form>
        </section>
    </main>
</body>
</html>
