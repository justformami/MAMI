<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Tracker</title>
    <link rel="stylesheet" href="food.css">
</head>
<body>
    <header>
        <h1>Food Tracker</h1>
    </header>
    <main>
        <section class="food-tracker">
            <form class="food-form">
                <label for="food-name">Food Name:</label>
                <input type="text" id="food-name" required>
                
                <label for="food-category">Category:</label>
                <select id="food-category">
                    <option value="fruits">Fruits</option>
                    <option value="vegetables">Vegetables</option>
                    <option value="grains">Grains</option>
                    <option value="proteins">Proteins</option>
                    <option value="dairy">Dairy</option>
                </select>
                
                <label for="food-quantity">Quantity:</label>
                <input type="number" id="food-quantity" required>
                
                <button type="submit">Add Food</button>
            </form>
            <div class="food-list">
                <h2>Your Food Log</h2>
                <div class="food-card">
                    <h3>Apple</h3>
                    <p>Category: Fruits</p>
                    <p>Quantity: 2</p>
                    <button class="remove-btn">Remove</button>
                </div>
                <!-- Repeat food cards here -->
            </div>
        </section>
    </main>
</body>
</html>
