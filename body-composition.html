<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Body Composition Tracker</title>
    <link rel="stylesheet" href="body.css">
</head>
<body>
    <header>
        <h1>Body Composition Tracker</h1>
    </header>
    <main>
        <section class="body-composition">
            <form class="composition-form" id="composition-form">
                <label for="weight">Weight (kg):</label>
                <input type="number" id="weight" required>
                
                <label for="height">Height (cm):</label>
                <input type="number" id="height" required>
                
                <button type="submit">Add Composition Data</button>
            </form>
            <div class="composition-results" id="composition-results">
                <h2>Your Body Composition</h2>
                <div class="composition-card" id="composition-card" style="display: none;">
                    <h3>Current Metrics</h3>
                    <p id="weight-output"></p>
                    <p id="height-output"></p>
                    <p id="bmi-output"></p>
                </div>
            </div>
        </section>
    </main>
    <script src="body.js"></script>
</body>
</html>
